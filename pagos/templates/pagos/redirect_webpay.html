{% extends 'base.html' %}

{% block title %}Redirigiendo a Webpay...{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Redirigiendo a Webpay...</h4>
                <p class="card-text">Por favor espera mientras te redirigimos al sitio de pago seguro.</p>
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <form id="webpay-form" action="{{ url }}" method="POST" style="display: none;">
                    <input type="hidden" name="token_ws" value="{{ token }}">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-enviar formulario despu√©s de 2 segundos
    setTimeout(function() {
        document.getElementById('webpay-form').submit();
    }, 2000);
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda con Webpay{% endblock %}</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pagos:productos' %}">
                <i class="bi bi-shop"></i> Tienda Webpay
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'pagos:productos' %}">
                    <i class="bi bi-grid"></i> Productos
                </a>
                <a class="nav-link" href="{% url 'pagos:carrito' %}">
                    <i class="bi bi-cart"></i> Carrito
                </a>
                <a class="nav-link" href="{% url 'pagos:consultar_transaccion' %}">
                    <i class="bi bi-search"></i> Consultar
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-4">
        <!-- Mensajes -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-light">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Tienda Webpay. Integración con Transbank Webpay Plus.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
